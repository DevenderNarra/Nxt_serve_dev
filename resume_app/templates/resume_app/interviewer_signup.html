<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interviewer Signup</title>
</head>
<body>
    <h2>Interviewer Signup</h2>
    <form method="POST" action="/api/interviewer-signup/" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Full Name *</label><br>
        <input type="text" name="username" required><br><br>

        <label>Email ID *</label><br>
        <input type="email" name="email" required><br><br>

        <label>Contact Number *</label><br>
        <input type="text" name="contact_number" required><br><br>

        <label>Company Name *</label><br>
        <input type="text" name="company_name" required><br><br>

        <label>State *</label><br>
        <input type="text" name="state" required><br><br>

        <label>City *</label><br>
        <input type="text" name="city" required><br><br>

        <label>Experience *</label><br>
        <input type="number" step="0.1" name="experience" required><br><br>

        <label>Domain *</label><br>
        <input type="text" name="domain" required><br><br>

        <label>Resume *</label><br>
        <input type="file" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <label>Keywords *</label><br>
        <input type="text" name="keywords" required><br><br>

        <label>Password *</label><br>
        <input type="password" name="password" required><br><br>

        <label>Confirm Password *</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
